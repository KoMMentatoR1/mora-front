name: Deployment

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: KoMMentatoR1/mora-front
        with:
          branch: gh-pages
          folder: dist
